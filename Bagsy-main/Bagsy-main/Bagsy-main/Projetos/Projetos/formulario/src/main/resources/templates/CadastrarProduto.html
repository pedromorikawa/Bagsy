<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
    <h2>Cadastro de Produto</h2>
    <form action="#" th:action="@{/cadastrarProduto}" method="post" enctype="multipart/form-data"
          th:object="${produto}">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Produto</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="number" step="0.01" class="form-control" id="preco" th:field="*{preco}" required
                           min="0">
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="4" required></textarea>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="estoque" class="form-label">Estoque</label>
                    <input type="number" class="form-control" id="estoque" th:field="*{estoque}" required min="0">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <input type="text" class="form-control" id="marca" th:field="*{marca}" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="cor" class="form-label">Cor</label>
                    <input type="text" class="form-control" id="cor" th:field="*{cor}" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="tamanho" class="form-label">Tamanho</label>
                    <input type="text" class="form-control" id="tamanho" th:field="*{tamanho}" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso (kg)</label>
                    <input type="number" step=".00" class="form-control" id="peso" th:field="*{peso}" required
                           min="0">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="material" class="form-label">Material</label>
                    <input type="text" class="form-control" id="material" th:field="*{material}" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <select class="form-select" id="categoria" th:field="*{categoria}" required>
                        <option value="">Selecione uma Categoria</option>
                        <option value="eletronicos">Mala de viagem</option>
                        <option value="roupas">Bolsas</option>
                        <option value="calçados">Mochilas</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="imagem" class="form-label">Imagem do Produto</label>
                    <input type="file" class="form-control" id="imagem" th:field="*{imagem}" accept="image/*"
                           required>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Cadastrar Produto</button>
    </form>
</div>
</body>

</html>
