<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <style>
    body {
      background-color: #fff;
      color: #000;
    }
    .sidebar {
      background-color: #f8f9fa; /* Cor branca para a sidebar */
    }
    .sidebar .nav-link {
      color: #000;
    }
    .sidebar .nav-link.active {
      font-weight: bold;
    }
    .header {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
    }
    .header .profile-section {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .header .profile-section img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <!-- Header -->
  <header class="header">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">Admin Dashboard</h1>
      <div class="profile-section">
        <img src="https://via.placeholder.com/40" alt="Profile Picture" />
        <span class="me-3">Admin Name</span>
        <a href="#" class="btn btn-outline-light btn-sm">Logout</a>
      </div>
    </div>
  </header>

  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block sidebar">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              <i class="bi bi-house-door"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-people"></i> Users
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-box"></i> Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-gear"></i> Settings
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
              class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Dashboard</h1>
      </div>

      <!-- Dashboard Content -->
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Users</h5>
              <p class="card-text">Total: 120</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Products</h5>
              <p class="card-text">Total: 300</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sales</h5>
              <p class="card-text">Today: $1,200</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<!-- Bootstrap Icons -->
<link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        rel="stylesheet"
/>
</body>
</html>
